<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Git Knowledge Game</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; }

  h1 { font-size: 24px; color: #2e4d38; margin-bottom: 4px; text-align: center; }
  .subtitle { color: #6c7086; font-size: 13px; margin-bottom: 20px; text-align: center; }

  .card { background: #fff; border-radius: 16px; padding: 24px 20px; max-width: 520px; width: 100%; box-shadow: 0 4px 24px rgba(0,0,0,0.08); border: 1px solid #e0e4ef; }

  .setup h2 { font-size: 20px; color: #2e4d38; margin-bottom: 6px; }
  .setup p { font-size: 14px; color: #6c7086; margin-bottom: 20px; }
  .input-group { margin-bottom: 20px; }
  .input-group label { font-size: 13px; color: #6c7086; display: block; margin-bottom: 6px; font-weight: 600; }
  .input-group input { width: 100%; border: 1px solid #e0e4ef; border-radius: 10px; padding: 14px; font-size: 16px; color: #1e1e2e; outline: none; }
  .input-group input:focus { border-color: #2e4d38; }

  .progress-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
  .progress-text { font-size: 12px; color: #6c7086; }
  .score-badge { background: #e8f5ec; color: #2e4d38; padding: 4px 14px; border-radius: 20px; font-size: 13px; font-weight: 700; }
  .progress-bar { height: 5px; background: #e0e4ef; border-radius: 4px; margin-bottom: 20px; }
  .progress-bar-fill { height: 100%; background: #2e4d38; border-radius: 4px; transition: width 0.4s; }

  .category-badge { display: inline-block; padding: 4px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 12px; }
  .cat-command { background: #e8f5ec; color: #2e4d38; }
  .cat-practice { background: #e8f0ff; color: #5b4fcf; }
  .cat-concept { background: #fff3e0; color: #e65100; }

  .timer-row { display: flex; justify-content: center; margin-bottom: 16px; }
  .timer { width: 52px; height: 52px; border-radius: 50%; border: 3px solid #2e4d38; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700; color: #2e4d38; }
  .timer.urgent { border-color: #e94560; color: #e94560; animation: pulse 0.5s infinite alternate; }
  @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.08); } }

  .clue { font-size: 18px; font-weight: 600; color: #1e1e2e; margin-bottom: 8px; line-height: 1.4; }
  .context { font-size: 13px; color: #6c7086; margin-bottom: 20px; font-style: italic; line-height: 1.4; }

  .options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
  .option { background: #f5f7fb; border: 2px solid #e0e4ef; border-radius: 12px; padding: 16px 18px; font-size: 15px; color: #1e1e2e; cursor: pointer; transition: all 0.2s; text-align: left; line-height: 1.4; min-height: 56px; display: flex; align-items: center; }
  .option:active { transform: scale(0.98); }
  .option.correct { border-color: #2e4d38; background: #e8f5ec; color: #2e4d38; font-weight: 700; }
  .option.wrong { border-color: #e94560; background: #fff0f2; color: #e94560; }
  .option:disabled { cursor: default; }

  .feedback { text-align: center; font-size: 15px; font-weight: 600; min-height: 24px; margin-bottom: 16px; line-height: 1.4; }
  .feedback.correct { color: #2e4d38; }
  .feedback.wrong { color: #e94560; }

  .btn { background: #2e4d38; color: #fff; border: none; padding: 16px 32px; border-radius: 12px; font-size: 16px; cursor: pointer; transition: background 0.2s; display: block; margin: 0 auto; width: 100%; }
  .btn:active { background: #1a5c38; transform: scale(0.98); }
  .btn:disabled { background: #ccc; cursor: default; }

  .final { text-align: center; }
  .final .big-score { font-size: 80px; font-weight: 700; color: #2e4d38; line-height: 1; margin: 12px 0 4px; }
  .final .score-label { font-size: 15px; color: #6c7086; margin-bottom: 20px; }
  .final .result-msg { font-size: 22px; font-weight: 600; color: #1e1e2e; margin-bottom: 8px; }
  .result-bar { background: #f5f7fb; border-radius: 12px; padding: 16px; margin-bottom: 20px; text-align: left; }
  .result-row { display: flex; justify-content: space-between; font-size: 14px; color: #6c7086; padding: 6px 0; border-bottom: 1px solid #e0e4ef; }
  .result-row:last-child { border-bottom: none; }
  .result-row span:last-child { font-weight: 600; color: #1e1e2e; }
  .share-text { background: #e8f5ec; border-radius: 10px; padding: 14px 16px; font-size: 14px; color: #2e4d38; margin-bottom: 20px; font-weight: 600; line-height: 1.5; }

  .hidden { display: none; }
</style>
</head>
<body>

<div id="setupScreen">
  <h1>ðŸŽ® Git Knowledge Game</h1>
  <p class="subtitle">Commands â€¢ Best Practices â€¢ Key Concepts</p>
  <div class="card setup">
    <h2>Enter your name</h2>
    <p>Play individually and compare scores with your team!</p>
    <div class="input-group">
      <label>Your name</label>
      <input id="playerName" placeholder="e.g. Maria" onkeydown="if(event.key==='Enter') startGame()" />
    </div>
    <button class="btn" onclick="startGame()">Start Game â†’</button>
  </div>
</div>

<div id="gameScreen" class="hidden">
  <h1>ðŸŽ® Git Knowledge Game</h1>
  <p class="subtitle" id="playerLabel"></p>
  <div class="card">
    <div class="progress-row">
      <div class="progress-text" id="progressText"></div>
      <div class="score-badge" id="scoreBadge">0 pts</div>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
    <div class="timer-row"><div class="timer" id="timer">15</div></div>
    <div class="category-badge" id="catBadge"></div>
    <div class="clue" id="clueText"></div>
    <div class="context" id="contextText"></div>
    <div class="options" id="optionsGrid"></div>
    <div class="feedback" id="feedback"></div>
    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next â†’</button>
  </div>
</div>

<div id="finalScreen" class="hidden">
  <h1>ðŸŽ® Git Knowledge Game</h1>
  <p class="subtitle" id="finalPlayerLabel"></p>
  <div class="card final">
    <div class="result-msg" id="resultMsg"></div>
    <div class="big-score" id="bigScore"></div>
    <div class="score-label" id="scoreLabel"></div>
    <div class="result-bar" id="resultBar"></div>
    <div class="share-text" id="shareText"></div>
    <button class="btn" onclick="restartGame()">Play Again</button>
  </div>
</div>

<script>
const questions = [
  { cat:"command", catLabel:"ðŸŸ¢ Git Command", clue:"Download a repository from GitHub to your computer", context:"ðŸ“Œ You want to start working on an existing project", answer:"git clone <url>", options:["git clone <url>","git pull origin main","git download <url>","git init"] },
  { cat:"command", catLabel:"ðŸŸ¢ Git Command", clue:"Save a snapshot of your changes with a message", context:"ðŸ“Œ You finished a task and want to save your progress", answer:"git commit -m 'message'", options:["git commit -m 'message'","git save -m 'message'","git push -m 'message'","git add -m 'message'"] },
  { cat:"command", catLabel:"ðŸŸ¢ Git Command", clue:"Create a new branch and switch to it", context:"ðŸ“Œ You want to start working on a new feature", answer:"git checkout -b branch-name", options:["git checkout -b branch-name","git branch -new branch-name","git create branch-name","git new branch-name"] },
  { cat:"command", catLabel:"ðŸŸ¢ Git Command", clue:"Upload your local branch to GitHub", context:"ðŸ“Œ You finished your work and want the team to see it", answer:"git push origin branch-name", options:["git push origin branch-name","git upload origin branch-name","git send origin branch-name","git sync origin branch-name"] },
  { cat:"command", catLabel:"ðŸŸ¢ Git Command", clue:"Download the latest changes from GitHub to your computer", context:"ðŸ“Œ Your teammate just merged something and you want to update", answer:"git pull origin main", options:["git pull origin main","git fetch origin main","git sync origin main","git update origin main"] },
  { cat:"practice", catLabel:"ðŸ”µ Best Practice", clue:"You finished a big feature with 20 changes. What should you do?", context:"ðŸ“Œ Think about what makes the history readable for your team", answer:"Make small commits for each logical change", options:["Make small commits for each logical change","Make one big commit with everything","Push directly to main without committing","Skip the commit message to save time"] },
  { cat:"practice", catLabel:"ðŸ”µ Best Practice", clue:"You want to add a new analysis script. Where should you work?", context:"ðŸ“Œ Think about how to protect the main branch", answer:"Create a new branch and work there", options:["Create a new branch and work there","Work directly on main","Edit files without using Git","Clone the repo every time"] },
  { cat:"practice", catLabel:"ðŸ”µ Best Practice", clue:"Your script needs an API key. Where do you store it?", context:"ðŸ“Œ Think about security and what should never go to GitHub", answer:"In a .env file that is in .gitignore", options:["In a .env file that is in .gitignore","Directly in the Python script","In the README file","In a commit message"] },
  { cat:"practice", catLabel:"ðŸ”µ Best Practice", clue:"Your teammate wants to merge their branch into main. What should happen first?", context:"ðŸ“Œ Think about the team workflow", answer:"Open a Pull Request and wait for a review", options:["Open a Pull Request and wait for a review","Merge directly without review","Delete the branch and start over","Push directly to main"] },
  { cat:"practice", catLabel:"ðŸ”µ Best Practice", clue:"You have a 2GB dataset. Should you commit it to the repository?", context:"ðŸ“Œ Think about repository size and performance", answer:"No â€” use cloud storage like S3 or Google Drive", options:["No â€” use cloud storage like S3 or Google Drive","Yes â€” commit everything to keep it together","Yes â€” but only if the file is important","No â€” just delete the file"] },
  { cat:"concept", catLabel:"ðŸŸ  Key Concept", clue:"What is a Repository?", context:"ðŸ“Œ Think about what Git tracks", answer:"A project folder tracked by Git with full change history", options:["A project folder tracked by Git with full change history","A backup copy of your files on GitHub","A branch where you store finished work","A type of commit with multiple files"] },
  { cat:"concept", catLabel:"ðŸŸ  Key Concept", clue:"What is a Branch?", context:"ðŸ“Œ Think about why we use them", answer:"A safe separate workspace to make changes without affecting main", options:["A safe separate workspace to make changes without affecting main","A copy of the repository on GitHub","A saved snapshot of your changes","A request to merge your work"] },
  { cat:"concept", catLabel:"ðŸŸ  Key Concept", clue:"What is a Pull Request?", context:"ðŸ“Œ Think about the team workflow", answer:"A request asking teammates to review and merge your changes", options:["A request asking teammates to review and merge your changes","A command to download changes from GitHub","A way to delete a branch after merging","A notification that someone pushed to main"] },
  { cat:"concept", catLabel:"ðŸŸ  Key Concept", clue:"What is a Conflict in Git?", context:"ðŸ“Œ Think about what happens when two people edit the same file", answer:"When two people modify the same part of a file and manual review is needed", options:["When two people modify the same part of a file and manual review is needed","When a commit message is missing","When a branch is too old to merge","When GitHub rejects a push"] },
  { cat:"concept", catLabel:"ðŸŸ  Key Concept", clue:"What is the difference between Push and Pull?", context:"ðŸ“Œ Think about the direction of the data", answer:"Push uploads to GitHub â€” Pull downloads from GitHub", options:["Push uploads to GitHub â€” Pull downloads from GitHub","Push downloads from GitHub â€” Pull uploads to GitHub","They are the same command with different names","Push creates a branch â€” Pull deletes it"] },
];

let playerName='', current=0, score=0, answered=false, timerInterval, timeLeft;
const shuffle = a => [...a].sort(() => Math.random() - 0.5);
let shuffled = [];

function startGame() {
  playerName = document.getElementById('playerName').value.trim() || 'Player';
  shuffled = shuffle(questions);
  current = 0; score = 0;
  document.getElementById('setupScreen').classList.add('hidden');
  document.getElementById('gameScreen').classList.remove('hidden');
  document.getElementById('playerLabel').textContent = `Good luck, ${playerName}!`;
  renderQuestion();
}

function renderQuestion() {
  const q = shuffled[current];
  answered = false;
  document.getElementById('progressText').textContent = `Question ${current+1} of ${shuffled.length}`;
  document.getElementById('progressFill').style.width = `${(current/shuffled.length)*100}%`;
  document.getElementById('scoreBadge').textContent = `${score} pts`;
  document.getElementById('clueText').textContent = q.clue;
  document.getElementById('contextText').textContent = q.context;
  document.getElementById('feedback').textContent = '';
  document.getElementById('feedback').className = 'feedback';
  document.getElementById('nextBtn').disabled = true;
  const badge = document.getElementById('catBadge');
  badge.textContent = q.catLabel;
  badge.className = `category-badge cat-${q.cat}`;
  const opts = shuffle(q.options);
  document.getElementById('optionsGrid').innerHTML = opts.map(o =>
    `<button class="option" onclick="answer(this,\`${o}\`,\`${q.answer}\`)">${o}</button>`
  ).join('');
  startTimer();
}

function startTimer() {
  clearInterval(timerInterval);
  timeLeft = 15;
  const el = document.getElementById('timer');
  el.textContent = timeLeft;
  el.className = 'timer';
  timerInterval = setInterval(() => {
    timeLeft--;
    el.textContent = timeLeft;
    if (timeLeft <= 5) el.className = 'timer urgent';
    if (timeLeft <= 0) { clearInterval(timerInterval); if (!answered) timeUp(); }
  }, 1000);
}

function timeUp() {
  answered = true;
  const correct = shuffled[current].answer;
  document.querySelectorAll('.option').forEach(o => { o.disabled=true; if(o.textContent===correct) o.classList.add('correct'); });
  const fb = document.getElementById('feedback');
  fb.textContent = `â° Time's up! Answer: ${correct}`;
  fb.className = 'feedback wrong';
  document.getElementById('nextBtn').disabled = false;
}

function answer(btn, selected, correct) {
  if (answered) return;
  answered = true;
  clearInterval(timerInterval);
  document.querySelectorAll('.option').forEach(o => { o.disabled=true; if(o.textContent===correct) o.classList.add('correct'); });
  const fb = document.getElementById('feedback');
  if (selected === correct) {
    btn.classList.add('correct');
    const bonus = timeLeft >= 10 ? 2 : 1;
    score += bonus;
    fb.textContent = timeLeft >= 10 ? 'âœ… Correct! +2 points (speed bonus!)' : 'âœ… Correct! +1 point';
    fb.className = 'feedback correct';
  } else {
    btn.classList.add('wrong');
    fb.textContent = `âŒ Wrong! The answer was: ${correct}`;
    fb.className = 'feedback wrong';
  }
  document.getElementById('scoreBadge').textContent = `${score} pts`;
  document.getElementById('nextBtn').disabled = false;
}

function nextQuestion() {
  current++;
  if (current >= shuffled.length) { showFinal(); return; }
  renderQuestion();
}

function showFinal() {
  document.getElementById('gameScreen').classList.add('hidden');
  document.getElementById('finalScreen').classList.remove('hidden');
  document.getElementById('finalPlayerLabel').textContent = playerName;
  const max = shuffled.length * 2;
  const pct = Math.round((score/max)*100);
  const [,title,desc] = [
    [80,"ðŸ† Git Master!","Impressive â€” you really know your Git!"],
    [50,"ðŸ’ª Good job!","You know the basics â€” keep practicing!"],
    [0,"ðŸ“š Keep learning!","Don't worry â€” practice makes perfect!"],
  ].find(([t]) => pct >= t);
  document.getElementById('resultMsg').textContent = title;
  document.getElementById('bigScore').textContent = score;
  document.getElementById('scoreLabel').textContent = `out of ${max} possible points`;
  document.getElementById('resultBar').innerHTML = `
    <div class="result-row"><span>Score</span><span>${score} / ${max}</span></div>
    <div class="result-row"><span>Percentage</span><span>${pct}%</span></div>
    <div class="result-row"><span>Verdict</span><span>${desc}</span></div>
  `;
  document.getElementById('shareText').textContent = `ðŸ“¢ Share your score: "${playerName} got ${score}/${max} points!"`;
}

function restartGame() {
  document.getElementById('finalScreen').classList.add('hidden');
  document.getElementById('setupScreen').classList.remove('hidden');
  document.getElementById('playerName').value = '';
}
</script>
</body>
</html>
